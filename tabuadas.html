<script>
    var mostra = function(frase) {
        document.write(frase + "<br>");
    }

    var multiplicador = 1;
    var qualquerNumeroTexto = prompt("Digite o numero que te dou a tobuada dele");
    var qualquerNumero = parseInt(qualquerNumeroTexto);

    while(multiplicador <= 10) {
        mostra("Se liga na mágica: " + qualquerNumero + " vezes " + multiplicador + " é igual a " + qualquerNumero * multiplicador);
        multiplicador = multiplicador + 1;
    }



</script>
